<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Новый сотрудник</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/data-table/jquery.dataTables.css}"/>
    <link rel="stylesheet" th:href="@{/css/layers.css}"/>
    <link rel="stylesheet" th:href="@{/css/sass.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
</head>
<body>

<div class="main-wrapper">
    <div th:insert="~{fragments/navbar :: header}"></div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <section class="dashboard-top-sec">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="employee-list">
                            <div class="page-header d-flex justify-content-between">
                                <p class="modal-title fs-5">Новый сотрудник</p>
                            </div>
                            <form class="row g-3" th:method="POST" th:action="@{/employees}"
                                  th:object="${employee}">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Электронный адрес</label>
                                    <input class="form-control" type="text" th:field="*{email}" id="email"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input class="form-control" type="password" th:field="*{password}" id="password">
                                    <div style="color:red" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}">Name error
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="firstName" class="form-label">Имя</label>
                                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
                                         th:errors="*{firstName}">Name error
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="lastName" class="form-label">Фамилия</label>
                                    <input class="form-control" type="text" th:field="*{lastName}" id="lastName"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}"
                                         th:errors="*{lastName}">Name error
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="surName" class="form-label">Отчество</label>
                                    <input class="form-control" type="text" th:field="*{surName}" id="surName"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('surName')}"
                                         th:errors="*{surName}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="snils" class="form-label">Снилс</label>
                                    <input class="form-control" type="number" th:field="*{snils}" id="snils"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('snils')}"
                                         th:errors="*{snils}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="passportNumber" class="form-label">Серия и номер паспорта</label>
                                    <input class="form-control" type="number" th:field="*{passportNumber}"
                                           id="passportNumber"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('passportNumber')}"
                                         th:errors="*{passportNumber}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">Номер телефона</label>
                                    <input class="form-control" type="text" th:field="*{phoneNumber}"
                                           id="phoneNumber"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}"
                                         th:errors="*{phoneNumber}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="birthday" class="form-label">Дата рождения</label>
                                    <input class="form-control" type="date" th:field="*{birthday}"
                                           id="birthday"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('birthday')}"
                                         th:errors="*{birthday}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="sex">Пол</label>
                                    <select class="form-select" th:field="*{sex}" id="sex">
                                        <option th:each="sex : ${sexTypes}" th:value="${sex}"
                                                th:text="${sex.name}">
                                        </option>
                                        <div style="color:red" th:if="${#fields.hasErrors('sex')}"
                                             th:errors="*{sex}">Name error
                                        </div>
                                    </select>
                                </div>
                                <div class="spacing-col col-12">
                                    <a th:href="@{/employees}" class="back-btn" type="submit">Назад</a>
                                    <button type="submit" class="primary-btn">
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/data-table/jquery.dataTables.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
