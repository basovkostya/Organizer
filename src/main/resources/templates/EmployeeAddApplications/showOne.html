<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Заявка</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/data-table/jquery.dataTables.css}"/>
    <link rel="stylesheet" th:href="@{/css/layers.css}"/>
    <link rel="stylesheet" th:href="@{/css/sass.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
</head>
<body>

<div class="main-wrapper">
    <div th:insert="~{fragments/navbar :: header}"></div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <section class="dashboard-top-sec">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col">
                        <div class="employee-view">
                            <div class="card">
                                <div class="card-body p-4 text-black">
                                    <div class="mb-4">
                                        <div class="d-flex justify-content-between align-items-center mb-1">
                                            <p class="lead fw-normal mb-1">Информация о заявке</p>
                                            <p class="mb-0"><a
                                                    th:href="@{/employeeAddApplications/edit/{id}(id=${employeeAddApplication.getId()})}"
                                                    class="text-muted"><i class="fa-solid fa-pen-to-square"></i>
                                                Редактировать</a></p>
                                        </div>
                                        <div class="p-4" style="background-color: #f8f9fa;">
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">Наменование:</p>
                                                <p th:text="${employeeAddApplication.getName()}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-md-6 spacing-col mb-1">
                                                <p class="font-italic">Дата создания:</p>
                                                <p th:text="${#dates.format(employeeAddApplication.getCreatedDate(), 'dd MMM yyyy')}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-md-6 spacing-col mb-1">
                                                <p class="font-italic">Статус:</p>
                                                <p th:text="${employeeAddApplication.getStatus()}"
                                                   class="font-italic mb-0">
                                                    Text</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div><a href="/" class="primary-btn">Отправить</a></div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body p-4 text-black">
                                    <div class="mb-5">
                                        <div class="d-flex justify-content-between align-items-center mb-1">
                                            <p class="lead fw-normal mb-1">Cостав заявки</p>
                                            <p class="mb-0"><a
                                                    th:href="@{/employeeAddApplications/addEmployees/{id}(id=${employeeAddApplication.getId()})}"
                                                    class="text-muted"><i class="fa-solid fa-pen-to-square"></i>
                                                Редактировать</a></p>
                                        </div>
                                        <div class="p-4" style="background-color: #f8f9fa;">
                                            <div class="data-table-section table-responsive">
                                                <table id="employee-table" class="table table-striped"
                                                       style="width:100%">
                                                    <thead>
                                                    <tr>
                                                        <th>Имя</th>
                                                        <th>Снилс</th>
                                                        <th>Номер паспорта</th>
                                                        <th>Дата рождения/Возраст</th>
                                                        <th>Пол</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="employee: ${employees}">
                                                        <td th:text="${employee.getFirstName()}+' '+${employee.getLastName()}+' '+${employee.getSurName()}"></td>
                                                        <td th:text="${employee.getSnils()}"></td>
                                                        <td th:text="${employee.getPassportNumber()}"></td>
                                                        <td th:text="${#dates.format(employee.getBirthday(), 'dd MMM yyyy')}+'/'+${employee.getAge()}"></td>
                                                        <td th:text="${employee.sex.name}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/data-table/jquery.dataTables.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
