<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Новый сотрудник</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/data-table/jquery.dataTables.css}"/>
    <link rel="stylesheet" th:href="@{/css/layers.css}"/>
    <link rel="stylesheet" th:href="@{/css/sass.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
</head>
<body>

<div class="main-wrapper">
    <div th:insert="~{fragments/navbar :: header}"></div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <section class="dashboard-top-sec">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col">
                        <div class="employee-view">
                            <div class="card">
                                <div class="card-body p-4 text-black">
                                    <div class="mb-4">
                                        <div class="d-flex justify-content-between align-items-center mb-1">
                                            <p class="lead fw-normal mb-1">Информация о заявке</p>
                                            <p class="mb-0"><a
                                                    th:href="@{/eventApplications/edit/{id}(id=${eventApplication.getId()})}"
                                                    class="text-muted"><i class="fa-solid fa-pen-to-square"></i>
                                                Редактировать</a></p>
                                        </div>
                                        <div class="p-4" style="background-color: #f8f9fa;">
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">Наменование:</p>
                                                <p th:text="${eventApplication.getName()}" class="font-italic mb-0">
                                                    Text</p>
                                            </div>
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">Место проведения:</p>
                                                <p th:text="${eventApplication.getPlace()}" class="font-italic mb-0">
                                                    Text</p>
                                            </div>
                                            <div class="col-md-6 spacing-col mb-1">
                                                <p class="font-italic">Дата проведения:</p>
                                                <p th:text="${#dates.format(eventApplication.getDate(), 'dd MMM yyyy HH:mm')}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">Количество участников:</p>
                                                <p th:text="'от '+${eventApplication.getParticipantsFrom()}+' до '+${eventApplication.getParticipantsTo()}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">ФИО организатора:</p>
                                                <p th:text="${eventApplication.getFullName()}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">Стоимость:</p>
                                                <p th:text="${eventApplication.getPrice()}+' '+${eventApplication.getCurrency()}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-mg-6 spacing-col mb-1">
                                                <p class="font-italic">Описание:</p>
                                                <p th:text="${eventApplication.getDescription()}"
                                                   class="font-italic mb-0">Text</p>
                                            </div>
                                            <div class="col-md-6 spacing-col mb-1">
                                                <p class="font-italic">Статус:</p>
                                                <p th:text="${eventApplication.getStatus()}" class="font-italic mb-0">
                                                    Text</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div><a href="/" class="primary-btn">Отправить</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/data-table/jquery.dataTables.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
