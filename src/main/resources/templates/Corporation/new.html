<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Корпорация</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/data-table/jquery.dataTables.css}"/>
    <link rel="stylesheet" th:href="@{/css/layers.css}"/>
    <link rel="stylesheet" th:href="@{/css/sass.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
</head>
<body>

<div class="main-wrapper">
    <div th:insert="~{fragments/navbar :: header}"></div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <section class="dashboard-top-sec">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="employee-list">
                            <div class="page-header d-flex justify-content-between">
                                <p class="modal-title fs-5">Кабинет корпорации</p>
                            </div>
                            <form class="row g-3" th:method="POST" th:action="@{/corporation}"
                                  th:object="${corporation}">
                                <div class="col-12">
                                    <label for="name" class="form-label">Название компании</label>
                                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">Name error
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Адрес электронной почты</label>
                                    <input class="form-control" type="text" th:field="*{email}" id="email"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}">Name error
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="inn" class="form-label">ИНН корпорации</label>
                                    <input class="form-control" type="number" th:field="*{inn}" id="inn"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('inn')}"
                                         th:errors="*{inn}">Name error
                                    </div>
                                </div>
                                <div class="spacing-col col-12">
                                    <a th:href="@{/corporation}" class="back-btn" type="submit">Назад</a>
                                    <button type="submit" class="primary-btn">
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/data-table/jquery.dataTables.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
